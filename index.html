<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cats</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!--/*外层最大容器*/-->
  <div class="wrap">
    <!--	/*包裹所有元素的容器*/-->
    <div class="cube">
      <!--前面图片 -->
      <div class="out_front">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/1.jpeg" class="pic" />
      </div>
      <!--后面图片 -->
      <div class="out_back">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/2.jpeg" class="pic" />
      </div>
      <!--左图片 -->
      <div class="out_left">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/3.jpeg" class="pic" />
      </div>
      <div class="out_right">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/4.jpeg" class="pic" />
      </div>
      <div class="out_top">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/5.jpeg" class="pic" />
      </div>
      <div class="out_bottom">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/6.jpeg" class="pic" />
      </div>
      <!--小正方体 -->
      <span class="in_front">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/7.jpeg" class="in_pic" />
      </span>
      <span class="in_back">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/8.jpeg" class="in_pic" />
      </span>
      <span class="in_left">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/9.jpeg" class="in_pic" />
      </span>
      <span class="in_right">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/10.jpeg" class="in_pic" />
      </span>
      <span class="in_top">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/11.jpeg" class="in_pic" />
      </span>
      <span class="in_bottom">
        <img src="https://lcxphotos.oss-cn-beijing.aliyuncs.com/12.jpeg" class="in_pic" />
      </span>
    </div>
  </div>
</body>

</html>
